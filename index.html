<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ðŸŽ‰ Welcome to the JS Playground</h1>

  <!-- Event Handling Section -->
  <button id="clickBtn">Click Me</button>
  <div id="hoverBox">Hover over me!</div>
  <div id="secretBox">Double-click me!</div>

  <!-- Interactive Elements -->
  <button id="colorChanger">Change Background</button>

  <div id="gallery">
    <img src="https://via.placeholder.com/150/0000FF" class="slide" style="display: block;">
    <img src="https://via.placeholder.com/150/FF0000" class="slide" style="display: none;">
  </div>

  <div class="tabs">
    <button onclick="showTab('tab1')">Tab 1</button>
    <button onclick="showTab('tab2')">Tab 2</button>
  </div>
  <div id="tab1" class="tab-content">This is Tab 1 content</div>
  <div id="tab2" class="tab-content" style="display: none;">This is Tab 2 content</div>

  <!-- Form Validation -->
  <form id="signupForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
    <p id="feedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
